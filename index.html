<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-container">
      <div class="cal-display">0</div>
      <div class="cal-buttons">

        <button class="key-operator"  data-key="add">+</button>
        <button class="key-operator"  data-key="add">-</button>
        <button class="key-operator"  data-key="add">X</button>
        <button class="key-operator"  data-key="add">/</button> 
        <button class="key-operator"  data-key="add">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button class="equal-btn">=</button> 
    </div> 
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
